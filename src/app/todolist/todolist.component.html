<div class="container">
    <h1 class="container">
     To-Do Appliction
    </h1>
 <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="form-group">
          <label for="task">Task</label>
          <input type="text" 
          class="form-control" 
          id="task"  placeholder="Enter Task" 
          ngModel name="task"
          required>
          <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required field</small>
        </div>
        
      
        <button id="submitButton" [disabled]="taskForm.invalid" type="submit" class="btn btn-success">Submit</button>
      </form>

      <hr>



      <table class="table">
        <thead>
          <tr  class="table-danger">
           
            <th scope="col">Task</th>
            <th scope="col">Completed</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of taskArray ; index as i" class="table-warning">
           
            <td>{{t.taskName}}</td>
            <td><input (change)="onCheck(i)" id="myCheckbox" type="checkbox" aria-label="Checkbox for following text input"></td>
            <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
          </tr>
         
        </tbody>
      </table>
</div>
